---
layout: default
title: "nolim1t.co :: @nolim1t"
---
<section>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <article>
        <header>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <time class="published" datetime="{{ post.date.to_s.split(' ')[0] }}">{{ post.date | date_to_string }}</time>
        </header>
      </article>
    </li>
    {% endfor %}
  </ul>
</section>
